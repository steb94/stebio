<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - STEB.IO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="nav-left">
        <span id="app-title">STEB.IO</span>
        <a href="index.html">Explore Marketplace</a>
        <a href="dashboard.html?section=create-store">Create Store</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="support.html">Support</a>
      </div>
      <div class="nav-right">
        <span id="user-info"></span>
        <button id="logout-btn" style="display: none">Logout</button>
      </div>
    </nav>
    <div id="messages"></div>
    <section id="support-section" style="max-width: 800px; margin: 30px auto; padding: 0 20px;">
      <h2>Contact Support</h2>
      <form id="support-form">
        <input type="text" id="support-subject" placeholder="Subject" required />
        <textarea id="support-message" rows="5" placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="support-tickets" class="support-tickets"></div>
    </section>
    <script src="support.js"></script>
  </body>
</html>
