<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEB.IO Marketplace</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="nav-left">
        <span id="app-title">STEB.IO</span>
        <!-- Navigation links point to dedicated pages. -->
        <a href="index.html" id="link-explore">Explore Marketplace</a>
        <a href="dashboard.html?section=create-store" id="link-create-store">Create Store</a>
        <a href="dashboard.html" id="link-dashboard">Dashboard</a>
        <a href="support.html" id="link-support">Support</a>
      </div>
      <div class="nav-right">

        <span id="user-info"></span>
      <a href="#" id="link-login">Log In</a>
      <a href="#" id="link-register">Register</a>

        <button id="logout-btn" style="display: none">Logout</button>
      </div>
    </nav>
    <div id="messages"></div>
    <!-- Authentication section -->
    <<section id="auth-section" style="display: none">
      <!-- Tab buttons to toggle between login and registration forms -->
      <div class="auth-tabs">
        <button id="tab-login" class="active">Login</button>
        <button id="tab-register">Register</button>
 
      </div>
      <!-- Login form container -->
      <div id="login-form-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
      <!-- Registration form container (hidden by default) -->
      <div id="register-form-container" style="display: none">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-name" placeholder="Name" required />
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <label>
            <input type="checkbox" id="register-seller" /> Register as seller
       
          </label>
          <button type="submit">Register</button>
        </form>
      </div>
    </section>

    <!-- Main app section (visible after authentication or for browsing) -->
    <section id="app-section">
  <!-- Marketplace home -->
        <section id="hero">
          <h1>Discover &amp; Sell Digital Goods</h1>
          <p>Marketplace for communities &amp; software</p>
          <div class="hero-search">
            <input type="text" id="search-input" placeholder="Search products..." />
            <button id="search-button">Search</button>
          </div>
        </section>
        <div id="categoryBar" class="category-bar">
          <button data-category="All" class="active">All</button>
          <button data-category="subscription">Subscription</button>
          <button data-category="one_time">One‑time</button>
        </div>
        <div id="statsRow" class="stats-row">
          <div class="stat-card"><span id="stat-products" class="stat-value">0</span><span class="stat-label">Products</span></div>
          <div class="stat-card"><span id="stat-stores" class="stat-value">0</span><span class="stat-label">Stores</span></div>
          <div class="stat-card"><span id="stat-orders" class="stat-value">0</span><span class="stat-label">Orders</span></div>
        </div>
        <div id="controls" class="controls">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="newest">Newest</option>
            <option value="price_asc">Price: Low→High</option>
            <option value="price_desc">Price: High→Low</option>
          </select>
        </d
          iv>
        <div id="productGrid" class="product-grid"></div>
      </section>
      <!-- Placeholder for seller and dashboard sections -->
      <div id="seller-section" style="display: none"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
