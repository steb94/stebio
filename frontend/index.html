<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEB.IO Marketplace</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <span id="app-title">STEB.IO</span>
      <span id="user-info"></span>
      <button id="logout-btn" style="display: none">Logout</button>
    </nav>
    <div id="messages"></div>
    <!-- Authentication section -->
    <section id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required />
        <input
          type="email"
          id="register-email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <label>
          <input type="checkbox" id="register-seller" /> Register as seller
        </label>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Main app section (hidden until authenticated) -->
    <section id="app-section" style="display: none">
      <h2>Marketplace</h2>
      <div id="discover-section">
        <h3>Featured Products</h3>
        <div id="featured" class="card-grid"></div>
        <h3>Newest Products</h3>
        <div id="newest" class="card-grid"></div>
      </div>

      <h2>Stores</h2>
      <div id="stores" class="card-grid"></div>
      <div id="store-details"></div>

      <h2>Your Dashboard</h2>
      <div id="dashboard">
        <div id="orders-section">
          <h3>Your Orders</h3>
          <div id="orders"></div>
        </div>
        <div id="affiliate-section">
          <h3>Your Affiliate Stats</h3>
          <div id="affiliate"></div>
        </div>
        <div id="support-section">
          <h3>Submit Support Ticket</h3>
          <form id="support-form">
            <input
              type="text"
              id="support-subject"
              placeholder="Subject"
              required
            />
            <textarea
              id="support-message"
              placeholder="Message"
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
          <div id="tickets"></div>
        </div>
      </div>

      <!-- Seller specific section -->
      <div id="seller-section" style="display: none">
        <h2>Seller Dashboard</h2>
        <div id="my-store-section">
          <h3>Your Store</h3>
          <div id="my-store"></div>
        </div>
        <h3>Create or Update Store</h3>
        <form id="store-form">
          <input type="hidden" id="store-id" />
          <input
            type="text"
            id="store-name"
            placeholder="Store Name"
            required
          />
          <input
            type="text"
            id="store-description"
            placeholder="Description"
          />
          <input
            type="text"
            id="store-category"
            placeholder="Category"
            required
          />
          <input
            type="text"
            id="store-banner"
            placeholder="Banner Image URL"
          />
          <button type="submit">Save Store</button>
        </form>
        <h3>Create Product</h3>
        <form id="product-form">
          <!-- The seller can own multiple stores in future; use dropdown for store selection -->
          <select id="product-store-id" required></select>
          <input
            type="text"
            id="product-title"
            placeholder="Title"
            required
          />
          <textarea
            id="product-description"
            placeholder="Description"
          ></textarea>
          <input
            type="number"
            id="product-price"
            placeholder="Price"
            step="0.01"
            required
          />
          <select id="product-type">
            <option value="one_time">Oneâ€‘time</option>
            <option value="subscription">Subscription</option>
          </select>
          <input
            type="text"
            id="billing-interval"
            placeholder="Billing Interval (monthly/yearly)"
          />
          <input
            type="number"
            id="trial-days"
            placeholder="Trial Days"
          />
          <button type="submit">Create Product</button>
        </form>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
